<!DOCTYPE html>
<html>
<head>
<base th:href=${baseUrl}href=/ >
<meta charset=utf-8>
<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
<meta name=format-detection content="telephone=no,email=no">
<meta name=theme-color content=#42d3a5>
<link rel="shortcut icon" th:href=${uiSettings.favicon} type=image/png>
<title th:text=${uiSettings.title}>Spring Boot Monitor - Login</title>
<link href=assets/css/chunk-common.d9ab30d2.css rel=stylesheet>
</head>
<body class=login>
	<section class="hero is-fullheight">
		<div class=hero-body>
			<div class="container has-text-centered">
				<div class="column is-4 is-offset-4">
					<div class=box>
						<figure class="image is-128x128 login--logo">
							<img th:attr="src=${uiSettings.loginIcon}"
								src=assets/img/icon-spring-boot-admin.svg>
						</figure>
						<h1 class="title has-text-primary" th:text=${uiSettings.title}>Spring
							Boot Monitor</h1>
						<form action="/monitor/login" method="post">
							<input type=hidden th:if=${_csrf} th:name=${_csrf.parameterName}
								th:value=${_csrf.token}>
							<div class=field id="errorMsg" style="display: none">
								<p class="is-medium has-text-danger"
									th:unless="${param.error == null}"
									data-i18n=login.invalid_username_or_password>Invalid
									username or password</p>
							</div>
							<div class=field>
								<div class=control>
									<input class="input is-medium" id="usernameText" type=text
										name=username placeholder=Username
										data-i18n=placeholder:login.placeholder.username autofocus
										th:classappend="${param.error != null} ? is-danger">
								</div>
							</div>
							<div class=field>
								<div class=control>
									<input class="input is-medium" id="passwordText" type=password
										name=password placeholder=Password
										data-i18n=placeholder:login.placeholder.password
										th:classappend="${param.error != null} ? is-danger">
								</div>
							</div>
							<div class=field th:if=${uiSettings.rememberMeEnabled}>
								<div class=control>
									<label class=checkbox><input type=checkbox
										name=remember-me> <span data-i18n=login.remember_me></span></label>
								</div>
							</div>
							<div class=field>
								<div class=control>
									<input type=submit id="loginbtn"
										class="button is-block is-primary is-medium is-fullwidth"
										value=Login data-i18n=value:login.button_login>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src=assets/js/chunk-vendors.884bb257.js></script>
	<script src=assets/js/chunk-common.9cc280b0.js></script>
	<script src=assets/js/login.4fc89eff.js></script>
</body>
</html>
